<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ny kund</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Skapa ny kund</h1>

<form th:action="@{/customers/new}" th:object="${customer}" method="post">
    <div>
        <label for="firstName">FÃ¶rnamn:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div>
        <label for="lastName">Efternamn:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div>
        <label for="phoneNumber">Telefonnummer:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>

    <div>
        <label for="email">E-post:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="address">Adress:</label>
        <input type="text" id="address" th:field="*{address}" />
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <div>
        <label for="hasPaid">Har betalat:</label>
        <input type="checkbox" id="hasPaid" th:field="*{hasPaid}" />
    </div>

    <button type="submit">Spara</button>
</form>

</body>
</html>
