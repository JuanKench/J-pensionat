<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kunddetaljer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4">Kunddetaljer</h1>

<div class="card">
    <div class="card-body">
        <p><strong>Id:</strong> <span th:text="${customer.id}">1</span></p>
        <p><strong>Förnamn:</strong> <span th:text="${customer.firstName}">Förnamn</span></p>
        <p><strong>Efternamn:</strong> <span th:text="${customer.lastName}">Efternamn</span></p>
        <p><strong>Email:</strong> <span th:text="${customer.email}">email@example.com</span></p>
        <p><strong>Adress:</strong> <span th:text="${customer.address}">Adress</span></p>
        <p><strong>Telefonnummer:</strong> <span th:text="${customer.phoneNumber}">Telefonnummer</span></p>
        <p><strong>Har betalt:</strong>
            <span class="badge"
                  th:classappend="${customer.hasPaid} ? 'bg-success' : 'bg-danger'"
                  th:text="${customer.hasPaid} ? 'Ja' : 'Nej'">
                    Har betalt
                </span>
        </p>
    </div>
</div>

<a th:href="@{/customers}" class="btn btn-secondary mt-4">Tillbaka till listan</a>

</body>
</html>
