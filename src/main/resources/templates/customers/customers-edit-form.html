<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Redigera kund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-4">Redigera kund</h1>

<form th:action="@{'/customers/edit/' + ${customer.id}}" th:object="${customer}" method="post" class="needs-validation">
  <input type="hidden" name="_method" value="put" />

  <div class="mb-3">
    <label for="firstName" class="form-label">FÃ¶rnamn:</label>
    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Efternamn:</label>
    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" th:field="*{email}" class="form-control" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Telefonnummer:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Adress:</label>
    <input type="text" id="address" th:field="*{address}" class="form-control" />
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" id="hasPaid" th:field="*{hasPaid}" class="form-check-input" />
    <label for="hasPaid" class="form-check-label">Har betalat</label>
  </div>

  <button type="submit" class="btn btn-primary me-2 px-4">Uppdatera</button>
  <a th:href="@{/customers}" class="btn btn-secondary">Avbryt</a>
</form>

</body>
</html>
