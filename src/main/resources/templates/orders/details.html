<!-- @thymesVar id="order" type="com.example.j_pensionat.dto.order.OrderDto" -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html; charset=UTF-8"/>
    <title>Detaljer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1 class="mb-4">Boknings detaljer</h1>

<div class="mb-3">
    <p><strong>Kund:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Rum:</strong> <span th:text="${order.roomName}"></span></p>
    <p><strong>Startdatum:</strong> <span th:text="${order.startDate}"></span></p>
    <p><strong>Slutdatum:</strong> <span th:text="${order.endDate}"></span></p>
    <p><strong>Anteckningar:</strong> <span th:text="${order.notes}"></span></p>
    <p><strong>Betalstatus:</strong> <span th:text="${order.hasPaid} ? 'Betalt' : 'Ej betalt'"></span></p>
</div>

<h4 class="mt-4">Tillägg:</h4>
<table class="table table-bordered table-striped mt-2">
    <thead class="table-light">
    <tr>
        <th>Produktnamn</th>
        <th>Antal</th>
        <th>Pris (kr)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lineItem : ${order.lineItems}" th:if="${lineItem.quantity > 0}">
        <td th:text="${lineItem.productName}">Produktnamn</td>
        <td th:text="${lineItem.quantity}">Antal</td>
        <td th:text="${lineItem.price}">Pris</td>
    </tr>
    </tbody>
</table>

<div class="mt-4">
    <a th:href="@{../../orders/edit/{id}(id=${order.orderId})}" class="btn btn-primary me-2">Ändra</a>
    <a href="../../orders/manage" class="btn btn-secondary">Tillbaka</a>
</div>

</body>
</html>
