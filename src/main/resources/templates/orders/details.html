<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" content="text/html; charset=UTF-8"/>
        <title>bookings</title>
    </head>
    <body>
    <h1>Booking Details</h1>
    <p>Customer: <span th:text="${order.customer.lastName}"></span></p>
    <p>Room: <span th:text="${order.room.name}"></span></p>
    <p>Start Date: <span th:text="${order.startDate}"></span></p>
    <p>End Date: <span th:text="${order.endDate}"></span></p>
    <p>Anteckningar: <span th:text="${order.notes}"></span></p>

    <p>Tillägg: </p>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineItem : ${order.lineItems}">
            <td th:text="${lineItem.product.name}">Produktnamn</td>
            <td th:text="${lineItem.quantity}">Antal</td>
            <td th:text="${lineItem.product.price}">Pris</td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{../../orders/edit/{id}(id=${order.id})}">Ändra</a>
    <br>
    <a href="../../orders/manage">Tillbaka</a>
    </body>
</html>
